{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>SM ChungchuWha</title>
    <link rel="icon" type="image/png" href="{% static 'img/amuleto.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet">
</head>

<body>

   <nav class="navbar">
  <div class="nav-container">
    <!-- üü° Amuleto -->
    <div class="logo-container">
      <img src="{% static 'img/amuleto.png' %}" alt="Amuleto" class="nav-icon">
    </div>

    <!-- üî∏ Centro -->
    <div class="nav-center">
      <div class="nav-logo">
        <a href="/">Super Mercado ChungchuWha</a>
      </div>

      <ul class="nav-menu" id="nav-menu">
        
        <li><a href="/products">Productos</a></li>
        {% if user.is_authenticated %}
          <li><a href="/logout">Cerrar sesi√≥n</a></li>
        {% else %}
          <li><a href="/register">Registrarte</a></li>
          <li><a href="/login">Iniciar sesi√≥n</a></li>
        {% endif %}
      </ul>

      <div class="nav-toggle" id="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</nav>

<div class="nav-overlay" id="nav-overlay"></div>

    <div class="container mt-4 mb-5">
        {% block content %}
        {% endblock %}
    </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const toggle = document.getElementById('nav-toggle');
    const menu = document.getElementById('nav-menu');
    const overlay = document.getElementById('nav-overlay');

    toggle.addEventListener('click', () => {
      toggle.classList.toggle('active');
      menu.classList.toggle('active');
      overlay.classList.toggle('active');
    });

    overlay.addEventListener('click', () => {
      toggle.classList.remove('active');
      menu.classList.remove('active');
      overlay.classList.remove('active');
    });
  });
</script>


 </body>

</html>
