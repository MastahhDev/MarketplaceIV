{% extends 'base.html' %}
{% block content %}

<div class="register-container">
    <h1>Registro</h1>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    <form action="/register/" method="post" class="register-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
</div>

{% endblock %}
