<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Producto</title>
</head>
<body>
    <h1>Eliminar Producto</h1>
    
    <p>¿Estás seguro de que quieres eliminar "{{ producto.nombre }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'products:lista' %}">Cancelar</a>
    </form>
</body>
</html>
