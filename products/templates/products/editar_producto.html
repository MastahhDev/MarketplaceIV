{% extends 'base.html' %}
{% block title %}Editar Producto{% endblock %}
{% block content %}

<div class="edit-product-container">
    <h1>Editar Producto</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
        </div>

        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" value="{{ producto.precio }}" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" value="{{ producto.stock }}" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <textarea id="descripcion" name="descripcion">{{ producto.descripcion }}</textarea>
        </div>

        <div class="form-group">
            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*">
        </div>

        {% if producto.imagen %}
        <div class="current-image">
            <p>Imagen actual:</p>
            <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
        </div>
        {% endif %}

        <div class="form-actions">
            <button type="submit" class="btn-primary">Guardar Cambios</button>
            <a href="{% url 'products:lista' %}" class="btn-cancel">Cancelar</a>
        </div>
    </form>
</div>

{% endblock %}
